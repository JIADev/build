# Generated by TortoiseHg settings dialog


[tortoisehg]
workbench.single = True
defaultwidget = commit
initialrevision = current
opentabsaftercurrent = False
authorcolor = True
fullauthorname = True
tasktabs = east
longsummary = True
showfamilyline = True
graphopt = True
vdiff = beyondcompare4
editor = notepad++
shell = powershell
monitorrepo = always
fullpath = True
autoresolve = True
postpull = none
defaultpush = all
confirmpush = True
workbench.target-combo = auto
closeci = False
cipushafter = default
engmsg = True
refreshwdstatus = auto
confirmaddfiles = True
confirmdeletefiles = True

[ui]
merge = beyondcompare4
editor = notepad++


[mq]
secret = False

[phases]
new-commit = draft
checksubrepos = follow

[extensions]
color =
eol = 
extdiff = 
hgk = 
highlight = 
keyword = 
rebase = 
shelve = 
strip = 
transplant = 
schemes = 


[schemes]
master=https://source.jenkon.com/hg/hgweb.cgi/ 
branches=https://source.jenkon.com/hg/hgweb.cgi/feature/branches/
releases=https://source.jenkon.com/hg/hgweb.cgi/feature/releases/
customers=https://source.jenkon.com/hg/hgweb.cgi/feature/customers/
engine=https://restricted-source.jenkon.com/hg/hgweb.cgi/
repos=https://repo.jenkon.com/hg/hgweb.cgi/

[auth]
source.prefix=source.jenkon.com
source.username=[USERNAME]
source.password=
source.schemes = http https

restricted.prefix=restricted-source.jenkon.com
restricted.username=[USERNAME]
restricted.password=
restricted.schemes = http https

repo.prefix=repo.jenkon.com
repo.username=[USERNAME]
repo.password=
repo.schemes = http https
